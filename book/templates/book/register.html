{% extends "book/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% if user.is_authenticated %}
        <p class="m-3">You have to <a href="{% url 'logout_view'%}">log out</a> to log in or to create an account</p>
    {% else %}
    <div id="register-container">
        <div id="login-overlay" class="w-100 d-flex justify-content-center z-1 position-absolute mt-5">
            <div id="login-form" class="h-100 rounded shadow-lg p-3 mb-5 bg-body rounded">
                <h2 class="p-3 text-center">Create an account</h2>
                <form action="{% url 'register' %}" method="post" class="p-4">
                    {% csrf_token %}
                    <div class="d-flex row m-2">
                        <label>Username</label>
                        <input type="text" name="username" autofocus id="form-username" placeholder="Username" class="p-2 border border-2 rounded m-2">
                    </div>

                    <div class="d-flex row m-2">
                        <label>Email</label>
                        <input type="email" name="email" autofocus id="form-email" placeholder="example@gmail.com" class="p-2 border border-2 rounded m-2">
                    </div>

                    <div class="d-flex row m-2">
                        <label>Password</label>
                        <input type="password" name="password" id="from-password" placeholder="Password" class="p-2 border border-2 rounded m-2">
                    </div>

                    <div class="d-flex row m-2">
                        <label>Confirm password</label>
                        <input type="password" name="confirmation" id="from-password" placeholder="Password" class="p-2 border border-2 rounded m-2">
                    </div>

                    <div class="m-2">
                        You already have an account <a href="{% url 'login_view' %}">Login here.</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-warning" value="Register">
                    </div>
                </form>
            </div>
        </div>
        <div id="image-container" class="">

        </div>
    </div>
    {% endif %}
{% endblock %}
