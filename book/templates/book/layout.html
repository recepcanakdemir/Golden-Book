{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'book/main.css' %}">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="{% static 'book/mobile.css' %}">   
    <script src="/static/book/index.js"></script>
    <title>Main Page</title>
</head>
<body>
    
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-warning border-bottom border-dark">
            <div class="w-100">
              <ul class="navbar-nav mr-auto d-flex justify-content-between w-100">
                    <li id="signed-as" class="nav-item m-2">
                        <p>You signed in as <span class="fw-bolder">{{user.username}}</span></p>
                    </li>
                <div id="nav-buttons" class="d-flex">
                    <li class="nav-item nav-color rounded">
                        <a href="{% url 'index' %}" class="nav-link fw-bolder">My Books</a>
                    </li>
                    <li class="nav-item nav-color rounded">
                        <a class="nav-link fw-bolder" href="{% url 'logout_view' %}">Log Out</a>
                    </li>
                </div>
              </ul>
            </div>
          </nav>
    {% endif %}
    <div id="body-container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
